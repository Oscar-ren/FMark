<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mark it</title>
	<style type="text/css">
		* {
			margin: 0;
		}
		body {
			padding: 4px;
		}
		textarea {
			width: 100%;
			height: 100px;
			resize: none;
			box-sizing: border-box;
		}
		p {
			padding: 4px 0;
		}
		#close {
			float: right;
			margin-right: 8px;
			cursor: pointer;
		}
		.fmark-btn {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<p class="fmark-info"><span class="info">The FMark mark the best!</span><span id="close">X</span></p>
	<textarea id="mark-content" placeholder="mark it"></textarea>
	<p><button class="fmark-btn">Mark</button></p>
	<script type="text/javascript">
		;(function() {
			var markData = undefined;
			var content = document.getElementById('mark-content');
			var close = document.getElementById('close');

			close.onclick = function() {
				window.parent.window.postMessage({'code': 'hideModal'}, '*');
			}
			content.focus();
			
			window.addEventListener("message", function(e){
	    		if (e.data.code == 'markdata') {
	    			markdata = e.data.markdata;
	    			console.log(markdata);
	    		}
	    	}, false);
		})();
	</script>
</body>
</html>
